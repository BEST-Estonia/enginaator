services:
  # Database
  postgres:
    image: postgres:16
    container_name: enginaator-postgres
    environment:
      POSTGRES_DB: enginaator_db
      POSTGRES_USER: enginaator_user
      POSTGRES_PASSWORD: Enginaator2025!
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - enginaator-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enginaator_user -d enginaator_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Backend API (Express + Prisma)
  backend:
    image: node:20-alpine
    container_name: enginaator-backend
    working_dir: /app
    command: sh -c "npm ci && npx prisma generate && npx prisma migrate deploy && npm run dev"
    environment:
      DATABASE_URL: postgresql://postgres.sdmufhkqnralhvjdewbp:enginaator123@aws-1-eu-north-1.pooler.supabase.com:5432/postgres?sslmode=require
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    ports:
      - "8000:8000"
    networks:
      - enginaator-network

  # Frontend (Next.js)
  frontend:
    image: node:20-alpine
    container_name: enginaator-frontend
    working_dir: /app
    # Next dev server
    command: sh -c "npm ci && npm run dev"
    environment:

      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    networks:
      - enginaator-network

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  enginaator-network:
    driver: bridge
