services:
  # Database
  postgres:
    image: postgres:16
    container_name: enginaator-postgres
    environment:
      POSTGRES_DB: enginaator_db
      POSTGRES_USER: enginaator_user
      POSTGRES_PASSWORD: Enginaator2025!
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - enginaator-network

  # Backend API
  backend:
    build: ./backend
    container_name: enginaator-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://enginaator_user:Enginaator2025!@postgres:5432/enginaator_db
      - NODE_ENV=development
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - enginaator-network

  # Frontend
  frontend:
    build: ./frontend
    container_name: enginaator-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - enginaator-network

volumes:
  postgres_data:

networks:
  enginaator-network:
    driver: bridge