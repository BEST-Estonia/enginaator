services:
  # Backend API Service
  - type: web
    name: enginaator-backend
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    plan: free
    region: frankfurt
    branch: main
    preDeployCommand: npx prisma migrate deploy
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        sync: false # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false # Set manually in Render dashboard
      - key: CLOUDINARY_CLOUD_NAME
        sync: false # Set manually in Render dashboard
      - key: CLOUDINARY_API_KEY
        sync: false # Set manually in Render dashboard
      - key: CLOUDINARY_API_SECRET
        sync: false # Set manually in Render dashboard
      - key: DEFAULT_EDITION_CAPACITY
        value: 32
      - key: EDITION_ROLLOVER_MONTH
        value: 9
      - key: FRONTEND_URL
        sync: false # Set to frontend URL after deployment
      - key: ALLOWED_ORIGINS
        sync: false # Set to frontend URL after deployment

  # Frontend Next.js Service
  - type: web
    name: enginaator-frontend
    runtime: node
    rootDir: frontend
    plan: free
    region: frankfurt
    branch: main
    buildCommand: npm install; npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false # Set to backend URL after deployment
      - key: NODE_ENV
        value: production
